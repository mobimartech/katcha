# Increase heap size significantly
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable Gradle daemon and parallel builds
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true

# Enable caching
org.gradle.caching=true

# Your existing settings...
android.useAndroidX=true
android.enableJetifier=true
newArchEnabled=true
hermesEnabled=true
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

MYAPP_UPLOAD_STORE_FILE=katcha.keystore
MYAPP_UPLOAD_KEY_ALIAS=katcha
MYAPP_UPLOAD_STORE_PASSWORD=katcha
MYAPP_UPLOAD_KEY_PASSWORD=katcha